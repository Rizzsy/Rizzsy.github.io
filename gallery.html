<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carousel</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .carousel {
      position: relative;
      width: 80%;
      max-width: 800px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background: #fff;
    }
    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .carousel-item {
      min-width: 100%;
      /* Adjust as needed if you want a fixed height */
    }
    .carousel-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Navigation buttons */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 18px;
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
    /* Dots navigation */
    .dots {
      text-align: center;
      margin-top: 10px;
    }
    .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      background: #bbb;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .dot.active {
      background: #717171;
    }
  </style>
</head>
<body>
  <nav>
    <div class="left">
      <a href="/">Prince Rainier T. Lomo</a>

    </div>
    <div class="right">
      <a href="index.html">
        <i class="fa-solid fa-user"></i>
        <span>About Me</span>
      </a>

      <a href="subject.html">
        <i class="fa-solid fa-book"></i>
        <span>Subject Taken</span>
      </a>

      <a href="enrolled.html">
       <i class="fa-solid fa-clipboard"></i>
        <span>Enrolled</span>
      </a>

      <a href="contact-me.html">
        <i class="fa-solid fa-address-book"></i>
        <span>Contact Me</span>
      </a>
      
      <a href="my-favorites.html">
        <i class="fa-solid fa-star"></i>
        <span>My Favorites</span> 
      </a>

      <a href="#">
        <i class="fa-solid fa-images"></i>
        <span>Gallery</span>
      </a>


    </div>
   </nav>
  <!-- Carousel Container -->
  <div class="carousel">
    <div class="carousel-inner">
      <!-- Add as many slides as needed -->
      <div class="carousel-item">
        <img src="images/1.jpg" alt="Slide 1" />
      </div>
      <div class="carousel-item">
        <img src="images/2.jpg" alt="Slide 2" />
      </div>
      <div class="carousel-item">
        <img src="images/3.jpg" alt="Slide 3" />
      </div>
      <div class="carousel-item">
        <img src="images/4.jpg" alt="Slide 4" />
      </div>
      <div class="carousel-item">
        <img src="images/5.jpg" alt="Slide 5" />
      </div>
      <div class="carousel-item">
        <img src="images/6.jpg" alt="Slide 6" />
      </div>
      <div class="carousel-item">
        <img src="images/7.jpg" alt="Slide 7" />
      </div>
      <div class="carousel-item">
        <img src="images/9.jpg" alt="Slide 9" />
      </div>
      <div class="carousel-item">
        <img src="images/10.jpg" alt="Slide 10" />
      </div>
      <div class="carousel-item">
        <img src="images/11.jpg" alt="Slide 11" />
      </div>
      <div class="carousel-item">
        <img src="images/12.jpg" alt="Slide 12" />
      </div>
      <div class="carousel-item">
        <img src="images/13.jpg" alt="Slide 13" />
      </div>
    </div>
    <!-- Navigation Buttons -->
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>
  <!-- Dots Navigation -->
  <div class="dots"></div>

  <script>
    // Select carousel elements
    const carouselInner = document.querySelector('.carousel-inner');
    const slides = document.querySelectorAll('.carousel-item');
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');
    const dotsContainer = document.querySelector('.dots');
    let currentIndex = 0;
    const totalSlides = slides.length;

    // Create navigation dots dynamically
    for (let i = 0; i < totalSlides; i++) {
      const dot = document.createElement('span');
      dot.classList.add('dot');
      if (i === 0) dot.classList.add('active');
      dot.addEventListener('click', () => {
        currentIndex = i;
        updateCarousel();
      });
      dotsContainer.appendChild(dot);
    }
    const dots = document.querySelectorAll('.dot');

    // Update carousel position and active dot
    function updateCarousel() {
      carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === currentIndex);
      });
    }

    // Button click events
    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateCarousel();
    });
    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateCarousel();
    });

    // Optional: Auto slide every 5 seconds
    setInterval(() => {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateCarousel();
    }, 5000);
  </script>
</body>
</html>
